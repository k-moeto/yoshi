<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>山本由伸の言ってない名言ジェネレーター</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>山本由伸の言ってない名言<br>ジェネレーター</h1>
        <p>平凡な言葉を入力すると、<br>絶対的エース風に誇張します。</p>
        
        <textarea id="user-input" placeholder="例: 「明日のプレゼン、緊張するな...」"></textarea>
        <button id="generate-button">名言に変換する</button>
        
        <div id="result-area">
            <div id="loading" class="hidden">（シャンパンを冷やしています...）</div>
            <blockquote id="quote-display"></blockquote>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
